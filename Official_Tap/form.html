<!DOCTYPE html>
<html>
<head>
  <link rel = "Stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TapBlack. - Order Now</title>
</head>

  <body>

    <div class="Frame">

        <div class="Choose">
            <h1>Pick a Template</h1>
        </div>
        <div class="Border">

          <div class="Designs" >
            <img class="Design_img" id="design1" src="Assets/design1.jpg"/>
            <img class="Design_img" id="design2" src="Assets/design2.png"/>
            <img class="Design_img" id="design3" src="Assets/design3.png"/>
            <img class="Design_img" id="design4" src="Assets/Em_Contact.png"/>

            <div class="D_Notch"></div>
          </div>



            <h6 id="left">&#60</h6>
            <h6 id="right">&#62</h6>

        
        </div>

        <div class="Dots">
          <div id="D1"></div>
          <div id="D2"></div>
          <div id="D3"></div>
          <div id="D4"></div>

        </div>




        

        


        <div class="Pick">
          
            <div class="Order-Box">
              <h3>Save and Continue</h3>
            </div>
  
          </div>

          <div class="Secondary">
          <form class="Form">
            <label>Full Name / Business Name</label>
            <br/>
            <input name="full_name" />
            <br/>
            <label>Email</label>
            <br/>
            <input name="email" />
            <br/>
            <label>Age</label>
            <br/>
            <input type="radio" id="age" name="age" value="18-35" /> 18-35<br/>
            <input type="radio" id="age" name="age" value="35+" /> 35+<br/>
            <br/>
            <label>Message</label>
            <br/>
            <textarea name="message">
            </textarea>
            <br/>
            <br/>
          </form>
          <button onclick="SubForm()">Submit</button>
  
        </div>
  
        




      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

         <script src = "script.js"></script>
  </body>




  
</html>
